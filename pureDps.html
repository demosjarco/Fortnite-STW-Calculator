<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pure DPS Calculator</title>
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/pureDps.css" type="text/css" />
</head>

<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/trueDps.js"></script>
<header>
     <h1>Pure DPS Calculator</h1>
</header>
<main>
     <div class="weapon epic w1">
          <header>
               <select class="weaponPick w1">
                    <option value="Siegebreaker">Seigebreaker</option>
               </select>
               <div class="delete" onClick=""><i class="material-icons md-24">delete_sweep</i></div>
          </header>
          <div class="variations w1">
               <div class="variation w1 v1">
                    <header>
                         <span>Variation 1</span>
                         <div class="delete" onClick=""><i class="material-icons md-24">delete</i></div>
                    </header>
                    <div class="perks w1 v1">
                         <div class="newPerk w1 v1" onClick="addPerk(1, 1)">
                              <i class="material-icons md-24">add_circle_outline</i>
                         </div>
                    </div>
               </div>
          </div>
          <div class="results">
               <div class="variation w1 v1">
                    <header><span>Variation 1</span></header>
                    <div class="stats">
                         <div class="statRow w1 v1 dmgShot">
                              <span class="value">45.2364</span> <span class="statName">Dmg/shot</span> <span class="variation">(-21.19%)</span>
                         </div>
                         <div class="statRow w1 v1 dmgSec">
                              <span class="value">45.2364</span> <span class="statName">Dmg/sec</span> <span class="variation">(-21.19%)</span>
                         </div>
                         <div class="statRow w1 v1 dur">
                              <span class="value">45.2364</span> <span class="statName">Durability</span> <span class="variation">(-21.19%)</span>
                         </div>
                         <div class="statRow w1 v1 effDmg">
                              <span class="value">45.2364</span> <span class="statName">Effective Dmg</span> <span class="variation">(-21.19%)</span>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <p id="loading">Loading...</p>
</main>
</body>
</html>
